<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPlay IPTV - Tu Entretenimiento</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&family=Netflix+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      scrollbar-width: thin;
      scrollbar-color: #e50914 #141414;
    }
    *::-webkit-scrollbar {
      width: 8px;
    }
    *::-webkit-scrollbar-track {
      background: #141414;
    }
    *::-webkit-scrollbar-thumb {
      background-color: #e50914;
      border-radius: 4px;
    }
    
    body {
      background-color: #141414;
      color: white;
      font-family: 'Be Vietnam Pro', 'Netflix Sans', sans-serif;
      overflow-x: hidden;
    }
    
    .textbox-3d {
      background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
      border: 2px solid #c7222b;
      box-shadow: 0px 6px 0px #a51c23, 0px 10px 20px rgba(229, 9, 20, 0.3);
      transition: all 0.15s ease-out;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }
    
    .textbox-3d:hover {
      transform: translateY(-3px);
      box-shadow: 0px 9px 0px #a51c23, 0px 15px 25px rgba(229, 9, 20, 0.4);
      background: linear-gradient(135deg, #ff1a26 0%, #c7222b 100%);
    }
    
    .textbox-3d:active {
      transform: translateY(2px);
      box-shadow: 0px 3px 0px #a51c23, 0px 5px 10px rgba(229, 9, 20, 0.2);
    }
    
    .bg-collage {
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(229, 9, 20, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 100, 200, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
      position: relative;
    }
    
    .bg-collage::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="15" height="20" fill="%23333" opacity="0.3"/><rect x="30" y="5" width="15" height="25" fill="%23444" opacity="0.3"/><rect x="50" y="15" width="15" height="18" fill="%23333" opacity="0.3"/><rect x="70" y="8" width="15" height="22" fill="%23444" opacity="0.3"/><rect x="15" y="40" width="15" height="20" fill="%23333" opacity="0.3"/><rect x="35" y="35" width="15" height="25" fill="%23444" opacity="0.3"/><rect x="55" y="45" width="15" height="18" fill="%23333" opacity="0.3"/><rect x="75" y="38" width="15" height="22" fill="%23444" opacity="0.3"/></svg>') repeat,
        linear-gradient(45deg, transparent 30%, rgba(229, 9, 20, 0.05) 70%);
      filter: blur(1px);
      z-index: -1;
    }
    
    .sidebar {
      background: linear-gradient(180deg, #181818 0%, #0f0f0f 100%);
      border-right: 1px solid #333;
    }
    
    .nav-item {
      transition: all 0.3s ease;
      border-radius: 8px;
      margin: 4px 8px;
    }
    
    .nav-item:hover {
      background-color: rgba(229, 9, 20, 0.1);
      transform: translateX(4px);
    }
    
    .nav-item.active {
      background-color: #e50914;
      color: white;
    }
    
    .nav-item.active .material-icons {
      color: white;
    }
    
    .content-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border: 1px solid #333;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .content-card:hover {
      transform: scale(1.05);
      border-color: #e50914;
      box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
    }
    
    .carousel {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 16px 0;
      scroll-behavior: smooth;
    }
    
    .carousel::-webkit-scrollbar {
      height: 6px;
    }
    
    .hero-section {
      background: linear-gradient(135deg, rgba(229, 9, 20, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
      position: relative;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .video-player {
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .channel-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .channel-item {
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .channel-item:hover {
      background-color: rgba(229, 9, 20, 0.1);
    }
    
    .channel-item.active {
      background-color: #e50914;
    }
  </style>
</head>
<body>
  <!-- Pantalla de Login -->
  <section id="login" class="min-h-screen flex flex-col items-center justify-center bg-collage relative">
    <div class="z-10 glass-effect p-12 rounded-2xl max-w-lg w-full text-center backdrop-blur-xl">
      <!-- Logo VPlay -->
      <div class="mb-8">
        <div class="relative inline-block">
          <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-2xl">
            <span class="text-3xl font-bold text-white transform rotate-12">V</span>
            <div class="absolute -top-1 -right-1 w-8 h-8 bg-gradient-to-br from-red-500 to-pink-600 rounded-full flex items-center justify-center">
              <span class="material-icons text-white text-sm">play_arrow</span>
            </div>
          </div>
          <h1 class="text-3xl font-black bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
            VPLAY IPTV
          </h1>
        </div>
      </div>
      
      <h2 class="text-4xl font-bold mb-12 bg-gradient-to-r from-white via-gray-100 to-gray-300 bg-clip-text text-transparent leading-tight">
        Conéctate a tu<br/>Entretenimiento
      </h2>
      
      <div class="space-y-6">
        <button class="textbox-3d w-full py-6 text-xl font-bold rounded-xl flex items-center justify-center gap-3" data-login="m3u">
          <span class="material-icons">playlist_play</span>
          M3U PLAYLIST
        </button>
        <button class="textbox-3d w-full py-6 text-xl font-bold rounded-xl flex items-center justify-center gap-3" data-login="xtream">
          <span class="material-icons">cloud</span>
          XTREAM CODES
        </button>
      </div>
    </div>
  </section>

  <!-- Aplicación Principal -->
  <div id="app" class="hidden min-h-screen flex">
    <!-- Sidebar -->
    <nav class="sidebar w-64 min-h-screen p-4 flex flex-col">
      <div class="mb-8 text-center">
        <div class="w-12 h-12 mx-auto mb-2 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
          <span class="text-lg font-bold text-white">V</span>
        </div>
        <h1 class="text-lg font-bold text-white">VPlay IPTV</h1>
      </div>
      
      <ul class="space-y-2 flex-grow">
        <li>
          <a href="#" class="nav-item flex items-center p-4 text-gray-300 hover:text-white" data-section="home">
            <span class="material-icons mr-3">home</span>
            <span class="font-medium">Inicio</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item flex items-center p-4 text-gray-300 hover:text-white" data-section="movies">
            <span class="material-icons mr-3">movie</span>
            <span class="font-medium">Películas</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item flex items-center p-4 text-gray-300 hover:text-white" data-section="series">
            <span class="material-icons mr-3">tv</span>
            <span class="font-medium">Series</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item flex items-center p-4 text-gray-300 hover:text-white" data-section="tv">
            <span class="material-icons mr-3">live_tv</span>
            <span class="font-medium">TV en Vivo</span>
          </a>
        </li>
      </ul>
      
      <div class="mt-auto pt-4 border-t border-gray-700">
        <div class="flex items-center p-2">
          <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center mr-3">
            <span class="material-icons text-white text-sm">person</span>
          </div>
          <span class="text-sm text-gray-400">Usuario IPTV</span>
        </div>
      </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="flex-1 bg-gradient-to-br from-gray-900 to-black">
      <div id="view" class="p-6"></div>
    </main>
  </div>

  <script>
    const state = { 
      current: 'login', 
      loginType: null,
      activeChannel: null,
      searchQuery: ''
    };

    // Datos de muestra
    const sampleData = {
      movies: [
        { id: 1, title: "Acción Extrema", genre: "Acción", year: "2024", image: "🎬", description: "Una película llena de acción y aventuras." },
        { id: 2, title: "Amor Eterno", genre: "Romance", year: "2024", image: "💕", description: "Una historia de amor que trasciende el tiempo." },
        { id: 3, title: "El Misterio", genre: "Thriller", year: "2023", image: "🔍", description: "Un thriller psicológico que te mantendrá en suspenso." },
        { id: 4, title: "Comedia Loca", genre: "Comedia", year: "2024", image: "😂", description: "Risas garantizadas con esta comedia familiar." },
        { id: 5, title: "Sci-Fi Futuro", genre: "Ciencia Ficción", year: "2024", image: "🚀", description: "El futuro de la humanidad está en juego." },
        { id: 6, title: "Drama Profundo", genre: "Drama", year: "2023", image: "🎭", description: "Una historia emotiva que tocará tu corazón." }
      ],
      series: [
        { id: 1, title: "Casa del Dragón", seasons: 2, episodes: 20, image: "🐉", description: "Precuela de Game of Thrones." },
        { id: 2, title: "Stranger Things", seasons: 4, episodes: 42, image: "👻", description: "Misterios sobrenaturales en los años 80." },
        { id: 3, title: "The Crown", seasons: 6, episodes: 60, image: "👑", description: "La vida de la familia real británica." },
        { id: 4, title: "Breaking Bad", seasons: 5, episodes: 62, image: "⚗️", description: "La transformación de un profesor en narcotraficante." },
        { id: 5, title: "Narcos", seasons: 3, episodes: 30, image: "💰", description: "La historia del narcotráfico en Colombia." },
        { id: 6, title: "The Office", seasons: 9, episodes: 201, image: "🏢", description: "Comedia sobre la vida en una oficina." }
      ],
      channels: [
        { id: 1, name: "Canal Uno", category: "Entretenimiento", status: "En Vivo", program: "Noticias de la Mañana" },
        { id: 2, name: "Sports HD", category: "Deportes", status: "En Vivo", program: "Fútbol Internacional" },
        { id: 3, name: "Movies 24/7", category: "Películas", status: "En Vivo", program: "Clásicos del Cine" },
        { id: 4, name: "Kids Zone", category: "Infantil", status: "En Vivo", program: "Dibujos Animados" },
        { id: 5, name: "Discovery", category: "Documentales", status: "En Vivo", program: "Vida Salvaje" },
        { id: 6, name: "Music TV", category: "Música", status: "En Vivo", program: "Top Hits 2024" }
      ]
    };

    function createContentCard(item, type) {
      const isMovie = type === 'movie';
      const isSeries = type === 'series';
      
      return `
        <div class="content-card rounded-lg p-4 min-w-[200px] flex-shrink-0" onclick="showDetails('${type}', ${item.id})">
          <div class="aspect-[2/3] bg-gradient-to-br from-gray-700 to-gray-900 rounded-lg mb-3 flex items-center justify-center text-4xl">
            ${item.image}
          </div>
          <h3 class="font-bold text-white mb-1 truncate">${item.title}</h3>
          <div class="text-sm text-gray-400">
            ${isMovie ? `${item.genre} • ${item.year}` : 
              isSeries ? `${item.seasons} temporadas • ${item.episodes} episodios` : ''}
          </div>
          <p class="text-xs text-gray-500 mt-2 line-clamp-2">${item.description}</p>
        </div>
      `;
    }

    function loadView(view) {
      const viewContainer = document.getElementById('view');
      
      // Actualizar navegación activa
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.section === view) {
          item.classList.add('active');
        }
      });

      const content = {
        home: `
          <div class="space-y-8">
            <!-- Hero Section -->
            <div class="hero-section rounded-2xl p-8 mb-8">
              <div class="max-w-2xl">
                <h1 class="text-5xl font-black mb-4 bg-gradient-to-r from-white to-red-500 bg-clip-text text-transparent">
                  Bienvenido a VPlay IPTV
                </h1>
                <p class="text-xl text-gray-300 mb-6">
                  Disfruta de miles de películas, series y canales en vivo en la mejor calidad.
                </p>
                <button class="textbox-3d px-8 py-3 rounded-lg font-bold">
                  <span class="material-icons mr-2">play_arrow</span>
                  Explorar Contenido
                </button>
              </div>
            </div>

            <!-- Películas Recientes -->
            <div>
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-white">Películas Recientes</h2>
                <button class="text-red-500 hover:text-red-400 font-medium" onclick="loadView('movies')">
                  Ver todas →
                </button>
              </div>
              <div class="carousel">
                ${sampleData.movies.slice(0, 4).map(movie => createContentCard(movie, 'movie')).join('')}
              </div>
            </div>

            <!-- Series Actualizadas -->
            <div>
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-white">Series Populares</h2>
                <button class="text-red-500 hover:text-red-400 font-medium" onclick="loadView('series')">
                  Ver todas →
                </button>
              </div>
              <div class="carousel">
                ${sampleData.series.slice(0, 4).map(series => createContentCard(series, 'series')).join('')}
              </div>
            </div>
          </div>
        `,
        
        movies: `
          <div class="space-y-6">
            <div class="flex items-center justify-between">
              <h1 class="text-4xl font-bold text-white">Películas</h1>
              <div class="flex gap-4">
                <select class="bg-gray-800 text-white rounded-lg px-4 py-2 border border-gray-600">
                  <option>Todos los géneros</option>
                  <option>Acción</option>
                  <option>Romance</option>
                  <option>Thriller</option>
                  <option>Comedia</option>
                </select>
                <input type="text" placeholder="Buscar películas..." 
                       class="bg-gray-800 text-white rounded-lg px-4 py-2 border border-gray-600 w-64">
              </div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
              ${sampleData.movies.map(movie => `
                <div class="content-card rounded-lg p-4" onclick="showDetails('movie', ${movie.id})">
                  <div class="aspect-[2/3] bg-gradient-to-br from-gray-700 to-gray-900 rounded-lg mb-3 flex items-center justify-center text-4xl">
                    ${movie.image}
                  </div>
                  <h3 class="font-bold text-white mb-1 truncate">${movie.title}</h3>
                  <div class="text-sm text-gray-400">${movie.genre} • ${movie.year}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `,
        
        series: `
          <div class="space-y-6">
            <div class="flex items-center justify-between">
              <h1 class="text-4xl font-bold text-white">Series</h1>
              <div class="flex gap-4">
                <select class="bg-gray-800 text-white rounded-lg px-4 py-2 border border-gray-600">
                  <option>Todas las categorías</option>
                  <option>Drama</option>
                  <option>Comedia</option>
                  <option>Sci-Fi</option>
                  <option>Thriller</option>
                </select>
                <input type="text" placeholder="Buscar series..." 
                       class="bg-gray-800 text-white rounded-lg px-4 py-2 border border-gray-600 w-64">
              </div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
              ${sampleData.series.map(series => `
                <div class="content-card rounded-lg p-4" onclick="showDetails('series', ${series.id})">
                  <div class="aspect-[2/3] bg-gradient-to-br from-gray-700 to-gray-900 rounded-lg mb-3 flex items-center justify-center text-4xl">
                    ${series.image}
                  </div>
                  <h3 class="font-bold text-white mb-1 truncate">${series.title}</h3>
                  <div class="text-sm text-gray-400">${series.seasons} temporadas</div>
                </div>
              `).join('')}
            </div>
          </div>
        `,
        
        tv: `
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 h-[calc(100vh-120px)]">
            <!-- Reproductor de Video -->
            <div class="lg:col-span-3">
              <div class="video-player aspect-video mb-4 flex items-center justify-center text-white">
                <div class="text-center">
                  <div class="text-6xl mb-4">📺</div>
                  <h3 class="text-2xl font-bold mb-2">
                    ${state.activeChannel ? sampleData.channels.find(ch => ch.id === state.activeChannel)?.name : 'Selecciona un Canal'}
                  </h3>
                  <p class="text-gray-400">
                    ${state.activeChannel ? sampleData.channels.find(ch => ch.id === state.activeChannel)?.program : 'Elige un canal de la lista para comenzar a ver'}
                  </p>
                </div>
              </div>
              
              <!-- Controles del reproductor -->
              <div class="glass-effect rounded-lg p-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                  <button class="p-2 hover:bg-white/10 rounded-full">
                    <span class="material-icons">play_arrow</span>
                  </button>
                  <button class="p-2 hover:bg-white/10 rounded-full">
                    <span class="material-icons">pause</span>
                  </button>
                  <button class="p-2 hover:bg-white/10 rounded-full">
                    <span class="material-icons">volume_up</span>
                  </button>
                </div>
                <div class="flex items-center gap-4">
                  <span class="text-sm text-gray-400">EN VIVO</span>
                  <button class="p-2 hover:bg-white/10 rounded-full">
                    <span class="material-icons">fullscreen</span>
                  </button>
                </div>
              </div>
            </div>
            
            <!-- Lista de Canales -->
            <div class="lg:col-span-1">
              <div class="glass-effect rounded-lg p-4 h-full">
                <h3 class="text-lg font-bold mb-4 text-white">Canales</h3>
                <div class="channel-list space-y-2">
                  ${sampleData.channels.map(channel => `
                    <div class="channel-item p-3 rounded-lg ${state.activeChannel === channel.id ? 'active' : ''}" 
                         onclick="selectChannel(${channel.id})">
                      <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center text-sm font-bold">
                          ${channel.id}
                        </div>
                        <div class="flex-1 min-w-0">
                          <div class="font-medium text-white truncate">${channel.name}</div>
                          <div class="text-xs text-gray-400 truncate">${channel.program}</div>
                        </div>
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
          </div>
        `
      };

      viewContainer.innerHTML = content[view] || '<div class="text-center text-gray-400 mt-20"><h2 class="text-2xl">Vista no disponible</h2></div>';
      state.current = view;
    }

    function selectChannel(channelId) {
      state.activeChannel = channelId;
      loadView('tv'); // Recargar la vista para actualizar el reproductor
    }

    function showDetails(type, id) {
      const item = type === 'movie' ? 
        sampleData.movies.find(m => m.id === id) : 
        sampleData.series.find(s => s.id === id);
      
      if (item) {
        alert(`${item.title}\n\n${item.description}\n\n¡Próximamente: Reproductor integrado!`);
      }
    }

    function initApp() {
      // Manejo de botones de login
      document.querySelectorAll('[data-login]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          state.loginType = e.target.dataset.login;
          document.getElementById('login').style.display = 'none';
          document.getElementById('app').classList.remove('hidden');
          loadView('home');
        });
      });

      // Navegación de la sidebar
      document.querySelectorAll('[data-section]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          loadView(link.dataset.section);
        });
      });

      // Inicializar con canal por defecto para TV
      state.activeChannel = 1;
    }

    // Inicializar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
